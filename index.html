<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitterの検索クエリ生成ツール</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toggle-btn {
      cursor: pointer;
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      line-height: 1.5;
      border-radius: 0.2rem;
    }
    .exclude-retweets {
      background-color: #007bff;
      color: #fff;
    }
    .include-retweets {
      background-color: #6c757d;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #f8f9fa;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      font-size: 0.85rem;
      color: #666;
    }
    footer p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<div class="container mt-3">
    <div class="alert alert-info" role="alert" style="font-size: 0.85rem;">
      <strong>Twitterの検索クエリ生成ツール</strong> - このツールを使用して、特定のTwitterアカウントのツイートを日付範囲やキーワードで検索するクエリを生成します。
    </div>
  <div id="app">
    <div class="row">
      <!-- Twitter Account ID 入力 -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="account">Twitter Account ID:</label>
          <input type="text" class="form-control" id="account" v-model="accountID" placeholder="Enter Twitter Account ID">
        </div>
      </div>
      <!-- From Date 入力 -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="fromDate">From Date:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="fromDate" v-model="fromDate" placeholder="YYYY-MM-DD">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" @click="setToday()">今日</button>
            </div>
          </div>
        </div>
      </div>
      <!-- To Date 入力 -->
      <div class="col-md-3">
        <div class="form-group">
          <label for="toDate">To Date:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="toDate" v-model="toDate" placeholder="YYYY-MM-DD">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" @click="setLastYear()">去年</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Exclude Word 入力 -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="excludeWord">Exclude Word:</label>
          <input type="text" class="form-control" id="excludeWord" v-model="excludeWord" placeholder="Enter word to exclude">
        </div>
      </div>
    </div>

    <!-- Options 選択 -->
    <div class="form-group">
      <label>Options:</label>
      <div>
        <button class="toggle-btn mr-2" :class="excludeRetweets ? 'exclude-retweets' : 'include-retweets'" type="button" @click="toggleRetweets()">
          {{ excludeRetweets ? 'Exclude Retweets' : 'Include Retweets' }}
        </button>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="imagesOnly" v-model="imagesOnly">
          <label class="form-check-label" for="imagesOnly">Images Only</label>
        </div>
      </div>
    </div>

    <!-- 生成された検索クエリ表示 -->
    <div class="form-group">
      <label for="searchText">Generated Twitter Search Text:</label>
      <textarea id="searchText" class="form-control" rows="5" readonly>{{ generateSearchText() }}</textarea>
    </div>
  </div>

  <!-- Vue.js framework -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        accountID: 'elonmusk', // イーロンマスクのアカウントIDを初期値として設定
        fromDate: '',
        toDate: '',
        excludeWord: '',
        excludeRetweets: true, // リツイートをデフォルトで除外
        imagesOnly: false // 画像のみのフィルタリングをデフォルトで無効
      },
      methods: {
        // 検索クエリ生成
        generateSearchText: function() {
          let searchText = '';
          if (this.accountID && this.fromDate && this.toDate) {
            searchText = `from:${this.accountID} since:${this.fromDate} until:${this.toDate}`;
            if (this.excludeWord) {
              searchText += ` -${this.excludeWord}`;
            }
            if (this.excludeRetweets) {
              searchText += ' -filter:retweets';
            }
            if (this.imagesOnly) {
              searchText += ' filter:images';
            }
          }
          return searchText;
        },
        // 今日の日付をセット
        setToday: function() {
          let today = new Date().toISOString().slice(0, 10); 
          this.fromDate = today;
        },
        // 去年の日付をセット
        setLastYear: function() {
          let lastYear = new Date();
          lastYear.setFullYear(lastYear.getFullYear() - 1);
          this.toDate = lastYear.toISOString().slice(0, 10); 
        },
        // リツイートの除外をトグル
        toggleRetweets: function() {
          this.excludeRetweets = !this.excludeRetweets;
        }
      }
    });
  </script>
  
  <!-- フッター -->
  <footer>
    <div class="container">
      <p>Twitter: <a href="https://twitter.com/your-twitter-handle" target="_blank">@your-twitter-handle</a></p>
    </div>
  </footer>
</body>
</html>
